<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Google Map</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
        #map1 {
            height: 400px;
            width: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>UV Index Map</h1>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-text">Enter Location</h2>
                    </div>
                    <div class="card-body">
                        <input class="form-control" type="text" id="locName" placeholder="enter search Location">
                        <button type="submit" class="btn btn-primary my-1" id="submitBTN"> Submit </button>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-xs-2">
                    <div class="card-header">
                        <h2 class="card-text">Location Map</h2>
                    </div>
                    <div id="map1">
                        <img class="m-3">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>        
        var coords = {
            lat: [],
            lng: [],
        }
        function initMap() {
            var init_zoom = 13 // higher zoom pans map closer too POI
            var chill = { lat: 35.913, lng: -79.056 }; // Default Lcoation Chapel Hill, NC
            var map = new google.maps.Map($("#map1")[0], { // Creates a map object
                zoom: init_zoom, 
                center: chill
            });
            var marker = new google.maps.Marker({ // Creates a marker on map object "map"
                position: chill,
                map: map
            });
            var geocoder = new google.maps.Geocoder();  // Greates a Geocoder object to convert user input to lat and lng
            $('#submitBTN').on('click', function () { 
                geocodeAddress(geocoder, map); // Uses geocoder, map objects to do coordinate conversion
            })
        };
        function geocodeAddress(geocoder, resultsMap) { // retreiving user input and set up of Geocoder
            var address = $("#locName").val();
            geocoder.geocode({ 'address': address }, function (results, status) { //adress can be zip code or any for of place name
                if (status === 'OK') {
                    resultsMap.setCenter(results[0].geometry.location);
                    coords.lat = results[0].geometry.location.lat(); // get lat and Lng and assign them to coords object
                    coords.lng = results[0].geometry.location.lng();
                    var marker = new google.maps.Marker({
                        map: resultsMap,
                        position: results[0].geometry.location
                    });
                } else {
                    console.log('Geocode was not successful for the following reason: ' + status);
                }
            });
        }                            
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU-rx3uuS6X6UTzkWCwFz0M609V_CDRfo&callback=initMap"></script>
    </script>
</body>

</html>
